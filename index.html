<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
    <title>map2str</title>
  </head>
  <body class="bg-black overflow-hidden">
      <div class="flex h-12 gap-2 m-1">
        <button id="import" class="px-4 py-0 rounded bg-fuchsia-400 font-bold">import</button>
        <button id="add" class="px-4 py-0 rounded bg-lime-400 font-bold">add</button>
        <div id="palette" class="grow flex items-center justify-center gap-2 px-2 overflow-auto" style="scrollbar-width: thin"></div>
        <input id="filename" type="text" placeholder="file_name.txt" class="px-2">
        <button id="export" class="px-4 py-0 rounded bg-fuchsia-400 font-bold">export</button>
      </div>
      <canvas id="canvas" class="absolute left-1/2 -translate-x-[50%]"></canvas>
    <script src="./build/index.js"></script>
  </body>
</html>
